<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Value Analysis Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .high-value {
            color: green;
        }
        .low-value {
            color: red;
        }
    </style>
</head>
<body>
    <h1>EVE Value Analysis Calculator</h1>

    <div class="input-section">
        <label for="items">Items to Analyze (paste data: Item Name\nISK\nMarket Value Reprocess Value Volume m続, or single line with ISK as delimiter):</label>
        <textarea id="items" placeholder="e.g., X5 Enduring Stasis Webifier\nISK\n10,950.00 9,169.138 5.00\nor\nX5 Enduring Stasis Webifier ISK 10,950.00 9,169.138 5.00"></textarea>
    </div>

    <button onclick="calculateAnalysis()">Calculate</button>

    <div id="loading" class="loading" style="display: none;">Analyzing data, please wait...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="debug" class="debug" style="display: none;"></div>

    <table id="results" style="display: none;">
        <thead>
            <tr>
                <th>Item</th>
                <th>Market Value (ISK)</th>
                <th>Reprocess Value (ISK)</th>
                <th>Volume (m続)</th>
                <th>Percent Difference (%)</th>
                <th>Reprocess Value per m続 (ISK)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function calculateAnalysis() {
            const itemsText = document.getElementById('items').value.trim();
            if (!itemsText) {
                alert('Please paste items to analyze.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('debug').style.display = 'none';

            const lines = itemsText.split('\n');
            const items = [];
            let currentItem = null;
            let debugInfo = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                debugInfo.push(`Line ${i}: "${line}"`);
                if (!line) {
                    debugInfo.push(`Skipping empty line at ${i}`);
                    continue;
                }

                if (!currentItem && line.includes("ISK")) {
                    // Single-line format: Item Name ISK MarketValue ReprocessValue Volume
                    const parts = line.split(/\s+/);
                    let name = '';
                    let values = [];
                    for (let part of parts) {
                        if (part === "ISK") {
                            name = parts.slice(0, parts.indexOf("ISK")).join(" ").trim();
                            values = parts.slice(parts.indexOf("ISK") + 1).map(v => v.trim());
                            break;
                        }
                    }
                    if (name && values.length >= 3) {
                        const marketValue = parseFloat(values[0].replace(/,/g, ''));
                        const reprocessValue = parseFloat(values[1].replace(/,/g, ''));
                        const volume = parseFloat(values[2].replace(/,/g, ''));
                        if (!isNaN(marketValue) && !isNaN(reprocessValue) && !isNaN(volume)) {
                            items.push({ name, marketValue, reprocessValue, volume });
                            debugInfo.push(`Added single-line item: ${name}, MV: ${marketValue}, RV: ${reprocessValue}, Vol: ${volume}`);
                        } else {
                            debugInfo.push(`Invalid data in single-line format: ${line}`);
                        }
                    }
                } else if (!currentItem) {
                    // Start of multi-line block
                    currentItem = { name: line };
                    debugInfo.push(`Starting multi-line block for ${line}`);
                } else if (line === "ISK") {
                    debugInfo.push(`Found ISK marker for ${currentItem.name}`);
                } else if (currentItem) {
                    // Third line with values
                    const [marketValueStr, reprocessValueStr, volumeStr] = line.split(/\s+/).map(v => v.trim());
                    currentItem.marketValue = parseFloat(marketValueStr.replace(/,/g, ''));
                    currentItem.reprocessValue = parseFloat(reprocessValueStr.replace(/,/g, ''));
                    currentItem.volume = parseFloat(volumeStr.replace(/,/g, ''));
                    if (!isNaN(currentItem.marketValue) && !isNaN(currentItem.reprocessValue) && !isNaN(currentItem.volume)) {
                        items.push(currentItem);
                        debugInfo.push(`Added multi-line item: ${currentItem.name}, MV: ${currentItem.marketValue}, RV: ${currentItem.reprocessValue}, Vol: ${currentItem.volume}`);
                    } else {
                        debugInfo.push(`Invalid numeric data for ${currentItem.name}: ${line}`);
                    }
                    currentItem = null;
                }
            }

            document.getElementById('debug').innerHTML = debugInfo.join('<br>');
            document.getElementById('debug').style.display = 'block';

            if (items.length === 0) {
                document.getElementById('error').innerHTML = 'No valid items parsed from the input.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            const tableBody = document.getElementById('results').querySelector('tbody');
            tableBody.innerHTML = '';

            for (const item of items) {
                try {
                    // Percent difference: (reprocess - market) / market * 100
                    const percentDiff = item.marketValue > 0 ? Math.round(((item.reprocessValue - item.marketValue) / item.marketValue) * 100) : 0;

                    // Reprocess value per m続
                    const valuePerM3 = item.volume > 0 ? Math.round(item.reprocessValue / item.volume) : 0;

                    // Determine cell classes based on conditions
                    const percentClass = percentDiff >= 0 ? 'positive' : 'negative';
                    const valueClass = valuePerM3 >= 2500 ? 'high-value' : 'low-value';

                    // Add row with conditional styling
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.marketValue.toLocaleString()}</td>
                        <td>${item.reprocessValue.toLocaleString()}</td>
                        <td>${item.volume.toLocaleString()}</td>
                        <td class="${percentClass}">${percentDiff}%</td>
                        <td class="${valueClass}">${valuePerM3.toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                } catch (error) {
                    console.error(`Error processing ${item.name}:`, error);
                    document.getElementById('error').innerHTML = `Error processing ${item.name}: ${error.message}`;
                    document.getElementById('error').style.display = 'block';
                }
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'table';
        }
    </script>
</body>
</html>
