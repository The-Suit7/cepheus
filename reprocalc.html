<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Value Analysis Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>EVE Value Analysis Calculator</h1>

    <div class="input-section">
        <label for="items">Items to Analyze (paste data: Item Name\nISK\nMarket Value Reprocess Value Volume m続):</label>
        <textarea id="items" placeholder="e.g., X5 Enduring Stasis Webifier\nISK\n10,950.00 9,169.138 5.00"></textarea>
    </div>

    <button onclick="calculateAnalysis()">Calculate</button>

    <div id="loading" class="loading" style="display: none;">Analyzing data, please wait...</div>
    <div id="error" class="error" style="display: none;"></div>

    <table id="results" style="display: none;">
        <thead>
            <tr>
                <th>Item</th>
                <th>Market Value (ISK)</th>
                <th>Reprocess Value (ISK)</th>
                <th>Volume (m続)</th>
                <th>Percent Difference (%)</th>
                <th>Reprocess Value per m続 (ISK)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function calculateAnalysis() {
            const itemsText = document.getElementById('items').value.trim();
            if (!itemsText) {
                alert('Please paste items to analyze.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            const lines = itemsText.split('\n');
            const items = [];
            for (let i = 0; i < lines.length; i += 3) {
                const nameLine = lines[i]?.trim();
                const iskLine = lines[i + 1]?.trim();
                const valueLine = lines[i + 2]?.trim();

                if (!nameLine || iskLine !== "ISK" || !valueLine) {
                    console.warn(`Invalid block at line ${i}: ${nameLine || iskLine || valueLine}`);
                    continue;
                }

                const [marketValueStr, reprocessValueStr, volumeStr] = valueLine.split(/\s+/);
                const marketValue = parseFloat(marketValueStr.replace(/,/g, ''));
                const reprocessValue = parseFloat(reprocessValueStr.replace(/,/g, ''));
                const volume = parseFloat(volumeStr.replace(/,/g, ''));

                if (isNaN(marketValue) || isNaN(reprocessValue) || isNaN(volume)) {
                    console.warn(`Invalid numeric data for ${nameLine}: ${valueLine}`);
                    continue;
                }

                items.push({ name: nameLine, marketValue, reprocessValue, volume });
            }

            const tableBody = document.getElementById('results').querySelector('tbody');
            tableBody.innerHTML = '';

            for (const item of items) {
                try {
                    // Percent difference: (reprocess - market) / market * 100
                    const percentDiff = item.marketValue > 0 ? ((item.reprocessValue - item.marketValue) / item.marketValue) * 100 : 0;

                    // Reprocess value per m続
                    const valuePerM3 = item.volume > 0 ? item.reprocessValue / item.volume : 0;

                    // Add row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.marketValue.toLocaleString()}</td>
                        <td>${item.reprocessValue.toLocaleString()}</td>
                        <td>${item.volume.toLocaleString()}</td>
                        <td>${percentDiff.toFixed(2)}%</td>
                        <td>${valuePerM3.toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                } catch (error) {
                    console.error(`Error processing ${item.name}:`, error);
                    document.getElementById('error').innerHTML = `Error processing ${item.name}: ${error.message}`;
                    document.getElementById('error').style.display = 'block';
                }
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'table';
        }
    </script>
</body>
</html>
